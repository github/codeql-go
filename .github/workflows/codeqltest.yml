name: CodeQL tests
on: [pull_request]
jobs:

  test-linux:
    name: Test Linux (Ubuntu)
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13.3
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.3
      id: go

    - name: Set up CodeQL CLI
      run: |
        rm -rf /opt/codeql
        mkdir -p /opt
        cd /opt
        wget https://github.com/github/codeql-cli-binaries/releases/download/v2.0.3/codeql.zip -q
        unzip -q codeql.zip
        rm -f codeql.zip

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build
      run: env PATH=$PATH:/opt/codeql make

    - name: Test
      run: env PATH=$PATH:/opt/codeql make test

  test-mac:
    name: Test MacOS
    runs-on: macOS-latest
    steps:
    - name: Set up Go 1.13.3
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.3
      id: go

    - name: Set up CodeQL CLI
      uses: Anthophila/codeql-action/codeql/init@master

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build
      run: env PATH=$PATH:/opt/codeql make

    - name: Test
      run: env PATH=$PATH:/opt/codeql make test

  test-win:
    name: Test Windows
    runs-on: windows-latest
    steps:
    - name: Set up Go 1.13.3
      uses: actions/setup-go@v1
      with:
        go-version: 1.13.3
      id: go

    - name: Set up CodeQL CLI
      uses: Anthophila/codeql-action/codeql/init@master

    - name: Check out code
      uses: actions/checkout@v2

    - name: Build
      run: env PATH=$PATH:/opt/codeql make

    - name: Test
      run: env PATH=$PATH:/opt/codeql make test
